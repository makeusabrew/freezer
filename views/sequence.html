{% extends "layout.html" %}
{% block title %}View Sequence{% endblock %}
{% block content %}
    <h2>{{ sequence.url }} {{ sequence.created }}</h2>
    <ol>
        {% for snapshot in snapshots %}
            <li>
                <a href="/sequence/{{ sequence._id }}/snapshot/{{ snapshot._id }}">{{ snapshot.timestamp|date('d/m/Y H:i:s') }}</a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
